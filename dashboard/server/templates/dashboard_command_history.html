{% extends "base.html" %}

{% block title %}Command History{% endblock %}

{% block content %}
<div class="container-fluid p-4">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">ðŸ§¾ Shell Command History</h1>
        <div class="d-flex align-items-center">
            <label for="refreshInterval" class="me-2 fw-bold small">Refresh:</label>
            <select id="refreshInterval" class="form-select form-select-sm" style="width: auto;">
                <option value="0">Off</option>
                <option value="10000">10s</option>
                <option value="30000" selected>30s</option>
            </select>
        </div>
    </header>

    <div class="card shadow-sm p-3">
        <table id="commandTable" class="table table-hover table-bordered table-striped w-100">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th><th>Username</th><th>From IP</th><th>Session ID</th><th>Command</th><th>Timestamp</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Page-specific dependencies for DataTables with Buttons -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

<script>
  let commandTable;
  let interval;

  function loadCmdData() {
    if (commandTable) {
      commandTable.ajax.reload(null, false);
    } else {
      commandTable = $('#commandTable').DataTable({
        ajax: { url: '/api/v1/dashboard/command_history', dataSrc: 'data' },
        columns: [
          { data: 'id', width: '30px' }, { data: 'username', width: '75px' },
          { data: 'from_ip', width: '75px' }, { data: 'session_id', width: '75px' },
          { data: 'commands', width: '250px' }, { data: 'timestamp', width: '75px' }
        ],
        order: [[0, 'desc']], pageLength: 10, responsive: true, scrollX: true,
        dom: 'Bfrtip', buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
        language: { emptyTable: "âš  No command history available." }
      });
    }
  }

  $(document).ready(function () {
    loadCmdData();
    $('#refreshInterval').on('change', function () {
      clearInterval(interval);
      const val = parseInt(this.value);
      if (val > 0) { interval = setInterval(loadCmdData, val); }
    }).trigger('change');
  });
</script>
{% endblock %}
