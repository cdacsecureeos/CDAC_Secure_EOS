{% extends "base.html" %}

{% block title %}File Integrity{% endblock %}

{% block content %}
<div class="container-fluid p-4">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">üõ°Ô∏è File Integrity Monitoring</h1>
        <div class="d-flex align-items-center">
            <label for="refreshInterval" class="me-2 fw-bold small">Refresh:</label>
            <select id="refreshInterval" class="form-select form-select-sm" style="width: auto;">
                <option value="0">Off</option><option value="10000">10s</option><option value="30000" selected>30s</option>
            </select>
        </div>
    </header>

    <div class="card shadow-sm p-3">
        <table id="fimTable" class="table table-striped table-bordered w-100">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th><th>File Path</th><th>Checksum</th><th>Change Type</th><th>From IP</th><th>Timestamp</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Page-specific dependencies for DataTables with Buttons -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

<script>
let fimTable, interval;

function loadFimData() {
  $.ajax({
    url: '/api/v1/dashboard/file_integrity',
    method: 'GET',
    success: function (res) {
      if (!res || !res.data) return;
      const latestByKey = new Map();
      for (const item of res.data) {
        const key = `${item.file_path}_${item.change_type}`;
        const existing = latestByKey.get(key);
        if (!existing || new Date(item.timestamp) > new Date(existing.timestamp)) {
          latestByKey.set(key, item);
        }
      }
      const deduped = Array.from(latestByKey.values()).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      if (fimTable) {
        fimTable.clear().rows.add(deduped).draw(false);
      } else {
        fimTable = $('#fimTable').DataTable({
          data: deduped,
          columns: [
            { data: 'id' }, { data: 'file_path' }, { data: 'checksum' },
            { data: 'change_type' }, { data: 'from_ip' }, { data: 'timestamp' }
          ],
          order: [[5, 'desc']], scrollX: true, pageLength: 10,
          dom: 'Bfrtip', buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
          language: { emptyTable: "‚ö† No file integrity changes detected." }
        });
      }
    }
  });
}

$(document).ready(() => {
  loadFimData();
  $('#refreshInterval').on('change', function () {
    clearInterval(interval);
    const val = parseInt(this.value);
    if (val > 0) interval = setInterval(loadFimData, val);
  }).trigger('change');
});
</script>
{% endblock %}
