<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - IoT Security Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container { width: 100%; max-width: 400px; background: rgba(255, 255, 255, 0.05); border-radius: 16px; padding: 2rem; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); animation: slideFade 0.8s ease; }
    .login-container h2 { font-weight: 600; margin-bottom: 1.5rem; text-align: center; }
    .form-label { color: #e0e0e0; }
    .form-control { background-color: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid rgba(255, 255, 255, 0.2); }
    .form-control::placeholder { color: #ccc; }
    .form-control:focus { border-color: #66afe9; box-shadow: 0 0 10px rgba(102, 175, 233, 0.6); background-color: rgba(255, 255, 255, 0.15); }
    .btn-primary { background-color: #007bff; border: none; transition: background-color 0.2s ease-in-out; }
    .btn-primary:hover { background-color: #0056b3; }
    .alert-danger { background-color: rgba(220, 53, 69, 0.9); border: none; }
    @keyframes slideFade { 0% { transform: translateY(30px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîê IoT Security Dashboard</h2>

    <!-- ‚úÖ FIX: This is now a standard HTML form that POSTS to /login -->
    <form method="post" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
      </div>
      
      <!-- This will display the error message from the server if login fails -->
      {% if error %}
      <div class="alert alert-danger text-center py-2">{{ error }}</div>
      {% endif %}

      <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
    </form>
  </div>
</body>
</html>
