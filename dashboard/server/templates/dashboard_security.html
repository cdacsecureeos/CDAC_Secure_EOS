{% extends "base.html" %}

{% block title %}Security Events{% endblock %}

{% block content %}
<div class="container-fluid p-4">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">üõ°Ô∏è Security Logs</h1>
        <div class="d-flex align-items-center">
            <label for="refreshInterval" class="me-2 fw-bold small">Refresh:</label>
            <select id="refreshInterval" class="form-select form-select-sm" style="width: auto;">
                <option value="0">Off</option><option value="10000">10s</option><option value="30000" selected>30s</option>
            </select>
        </div>
    </header>

    <div class="card shadow-sm p-3">
        <div class="table-responsive">
            <table id="securityTable" class="table table-bordered table-striped w-100">
                <thead class="table-dark text-center">
                    <tr>
                        <th>Username</th><th>From IP</th><th>Event</th><th>Description</th><th>Received At</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Page-specific dependencies for DataTables with Buttons -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

<script>
let securityTable, interval;

function loadSecurityData() {
  if (securityTable) {
    securityTable.ajax.reload(null, false);
  } else {
    securityTable = $('#securityTable').DataTable({
      ajax: {
        url: `/api/v1/dashboard/security?nocache=${Date.now()}`,
        dataSrc: 'data'
      },
      columns: [
        { data: 'username', width: "100px" }, { data: 'from_ip', width: "120px" },
        { data: 'event', width: "150px" }, { data: 'description', width: "300px" },
        { data: 'received_at', width: "150px" }
      ],
      scrollX: true, pageLength: 10, order: [[4, "desc"]],
      dom: 'Bfrtip', buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
      language: { emptyTable: "üö´ No security events available." }
    });
  }
}

$(document).ready(() => {
  loadSecurityData();
  $('#refreshInterval').on('change', function () {
    clearInterval(interval);
    const val = parseInt(this.value);
    if (val > 0) interval = setInterval(loadSecurityData, val);
  }).trigger('change');
});
</script>
{% endblock %}
